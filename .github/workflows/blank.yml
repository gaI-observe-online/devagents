name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required GADOS docs exist
        run: |
          test -f gados-project/strategy/ARCHITECTURE.md
          test -f gados-project/strategy/RUNBOOKS.md
          test -f gados-project/memory/COMM_PROTOCOL.md
          test -f gados-project/memory/NOTIFICATION_POLICY.md
          test -f gados-project/memory/VERIFICATION_POLICY.md
          test -f gados-project/memory/ECONOMICS_LEDGER.md
          test -f gados-project/memory/WORKFLOW_GATES.md

      - name: Lint
        run: python -m ruff check .

      - name: Test
        run: python -m pytest -q

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start observability stack (Docker)
        run: docker compose up -d

      - name: Start service (background)
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318
          OTEL_SERVICE_NAME: gados-control-plane
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/uvicorn.pid

      - name: Smoke checks (Grafana + service)
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/api/health >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://localhost:3000/api/health

          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://localhost:8000/health

      - name: Stop service
        if: always()
        run: |
          if [ -f /tmp/uvicorn.pid ]; then
            kill "$(cat /tmp/uvicorn.pid)" || true
          fi

      - name: Stop observability stack
        if: always()
        run: docker compose down
