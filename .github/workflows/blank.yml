name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required GADOS docs exist
        run: |
          test -f gados-project/strategy/ARCHITECTURE.md
          test -f gados-project/strategy/RUNBOOKS.md
          test -f gados-project/memory/COMM_PROTOCOL.md
          test -f gados-project/memory/NOTIFICATION_POLICY.md
          test -f gados-project/memory/VERIFICATION_POLICY.md
          test -f gados-project/memory/ECONOMICS_LEDGER.md
          test -f gados-project/memory/WORKFLOW_GATES.md

      - name: Lint
        run: python -m ruff check .

      - name: Test
        run: python -m pytest -q
