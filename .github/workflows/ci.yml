name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e gados-control-plane

      - name: Lint
        run: python -m ruff check .

      - name: Run unit tests (no external deps)
        run: python -m pytest -q -m "not integration"

      - name: Governance validator
        run: python gados-control-plane/scripts/validate_artifacts.py

      - name: Required docs present (audit-ready)
        run: |
          test -f gados-project/strategy/ARCHITECTURE.md
          test -f gados-project/strategy/RUNBOOKS.md
          test -f gados-project/memory/NOTIFICATION_POLICY.md
          test -f gados-project/memory/VERIFICATION_POLICY.md
          test -f gados-project/memory/ARCH_DECISION_POLICY.md
          test -f gados-project/memory/SECURITY_POLICY.md
          test -f gados-project/memory/ECONOMICS_LEDGER.md
          test -f gados-project/memory/WORKFLOW_GATES.md

  docker_smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Start test env
        run: docker compose -f compose.test.yml up -d --build

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "control-plane healthy"
              exit 0
            fi
            sleep 2
          done
          docker compose -f compose.test.yml ps
          docker compose -f compose.test.yml logs --no-color
          exit 1

      - name: Generate traffic
        run: bash scripts/smoke_traffic.sh http://localhost:8000

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e gados-control-plane

      - name: Run integration tests (docker required)
        env:
          GADOS_RUN_INTEGRATION_TESTS: "1"
        run: python -m pytest -q tests/integration

      - name: Logs on failure
        if: failure()
        run: docker compose -f compose.test.yml logs --no-color

